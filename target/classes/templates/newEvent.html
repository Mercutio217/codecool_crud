<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/js.js" th:inline="javascript"></script>
    <title>index</title>
</head>
<body>
<header><h1>Welcome to event co≈õtam</h1></header>
<article>


    <form th:action="@{~/add_event}" method="post">

        <label for="name">Event's name</label>
        <input id="name" class="form-control" name="event_name" placeholder="Name" type="text" value=""/>
        <label for="category">Event's category</label>
        <select id="category" name="category">
            <th:block th:each="category : ${categories}">
                <option th:text="${category.getName()}" th:value="${category.getName()}">Volvo</option>
            </th:block>

        </select>

        <div th:if="${invalid_start_date != null}" class="alert alert-danger">
            Invalid date format!
        </div>
        <label for="startDate">When event is beggining</label>

        <input id="startDate" class="form-control" type="date" name="event_startdate" placeholder="Date when event's start">
        <div th:if="${invalid_end_date != null}" class="alert alert-danger">
            Invalid date format!
        </div>
        <label for="endDate">Date of ending of event</label>

        <input id="endDate" class="form-control" type="date" name="event_enddate" placeholder="Date when event's end">
        <label for="description">Event's description</label>

        <input id="description" class="form-control" name="event_description" placeholder="Description" type="text" value=""/>
        <label for="additionalInfo">Additional info:</label>

        <input id="additionalInfo" class="form-control" name="event_additional_info" placeholder="Description" type="text" value=""/>

        <input id="btn_login" name="submit" type="submit" class="btn btn-default" value="Add Event"/>
    </form>
</article>
<footer>2017 Landryn company</footer>
</body>
</html>
